<h2>Tabela de Clientes</h2>
<div class="table-responsive">
  <table class="table table-dark">
    <thead>
        <tr>
          <th>ID</th>
          <th>Nome Completo</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nomeCompleto}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefone}}</td>
            <td><button type="button" class="btn btn-warning" (click)="atualizarClientePorId(cliente.id);">Atualizar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="removerCliente(cliente.id);">Deletar</button></td>
        </tr>
    </tbody>
  </table>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" routerLink="/clientes">
        <span>&laquo;</span>  
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" routerLink="/clientes">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" routerLink="/clientes">2</a>
    </li>
  </ul>
</div>
